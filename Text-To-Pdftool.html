<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to PDF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      position: relative;
      margin-top: 40px;
      display: flex;
      align-items: center;
    }

    .circle-icon {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 8px solid #0a2240;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      z-index: 2;
    }

    .circle-icon img {
      width: 48px;
      height: 48px;
    }

    .title-box {
      margin-left: -25px;
      background-color: #0a2240;
      color: white;
      padding: 18px 30px;
      border-radius: 0 30px 30px 0;
      font-size: 24px;
      font-weight: bold;
      z-index: 1;
    }

    .textarea-box {
      margin-top: 40px;
      width: 80%;
      max-width: 400px;
      height: 300px;
      border: 2px solid black;
      border-radius: 16px;
      padding: 20px;
      font-size: 18px;
      resize: none;
    }

    .button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      border: 2px solid #0a2240;
      border-radius: 16px;
      font-size: 20px;
      font-weight: bold;
      background-color: white;
      color: black;
      cursor: pointer;
      margin-top: 20px;
    }

    .button img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="circle-icon">
      <img src="https://img.icons8.com/fluency/48/pdf.png" alt="icon" />
    </div>
    <div class="title-box">text to pdf</div>
  </div>

  <textarea class="textarea-box" id="textInput" placeholder="Write text here....."></textarea>

  <button class="button" onclick="generatePDF()">
    <img src="https://img.icons8.com/ios-filled/50/settings.png" alt="gear" />
    generate
  </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById("textInput").value;
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 10, 20);
      doc.save("text.pdf");
    }
  </script>
</body>

</html>
